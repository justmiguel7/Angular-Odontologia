<table class="table">
  <thead>
    <tr>
      <th>PacienteID</th>
      <th>OdontologoID</th>
      <th>Fecha y Hora</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let turno of turnos">
      <td>{{ turno.dnipaciente }}</td>
      <td>{{ turno.dniodontologo || '-' }}</td>
      <td>{{ turno.fechaYHora | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
      <td>{{ turno.estado }}</td>
      <td>
        <button
          class="btn btn-success btn-sm"
          (click)="confirmarTurno(turno.idturno)">
          Confirmar
        </button>
      </td>
    </tr>
  </tbody>
</table>
