<table class="table">
  <thead>
    <tr>
      <th>Dni del paciente</th>
      <th>Fecha y Hora</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let turno of turnos">
      <td>{{ turno.dnipaciente }}</td>
      <td>{{ turno.fechaYHora | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
      <td>{{ turno.estado }}</td>
      <td>
        <button
          class="btn btn-success btn-sm"
          (click)="confirmarTurno(turno.idturno)">
          Confirmar
        </button>

<!-- ðŸ”¹ BotÃ³n nuevo para cancelar -->
        <button
          class="btn btn-danger btn-sm"
          (click)="cancelarTurno(turno.idturno)"
        >
          Cancelar
        </button>

      </td>
    </tr>
  </tbody>
</table>
