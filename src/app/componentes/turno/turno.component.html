turno:

<table class="table"  >
  <thead>
    <tr>
      <th scope="col">TurnoID</th>
      <th scope="col">PacienteID</th>
      <th scope="col">OdontologoID</th>
      <th scope="col">Fecha y Hora</th>
      <th scope="col">Estado</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let turno of turnos; index as i; first as isFirst">
       <td>{{turno.idturno}}</td>
      <td>{{turno.idpaciente}}</td>
      <td>{{turno.idodontologo}}</td>
      <td>{{turno.fechaYHora | date:'yyyy-MM-dd HH:mm:ss' }}</td>
      <td>{{turno.estado}}</td>


    </tr>
  </tbody>
</table>
