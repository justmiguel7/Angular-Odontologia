<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>

<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
          <input type="number" name="broj" placeholder="BrojTelefona" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form [formGroup]="loginForm" >
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required=""  formControlName="email" [class.is-invalid]="emailNoValido()">
					 <span *ngIf="emailNoValido()" class="invalid-feedback">
                       Email es requerido
                     </span>
					<input type="password" name="pswd" placeholder="Password" required=""   formControlName="password" [class.is-invalid]="passwordNoValido()"  >
						 <span *ngIf="passwordNoValido()" class="invalid-feedback">
                       		Password no Valido
                     	</span>
					<button   [disabled]="loginForm.invalid" (click)="login()" >Login</button>
				</form>
			</div>
	</div>
</body>

{{ loginForm.value | json }}
