			<div class="login">
<form [formGroup]="loginForm">
  <label for="chk" aria-hidden="true">Login</label>
  <input type="email" placeholder="Email" formControlName="email" [class.is-invalid]="emailNoValido()">
  <span *ngIf="emailNoValido()" class="invalid-feedback">
    Email es requerido
  </span>
  <input type="password" placeholder="Password" formControlName="password" [class.is-invalid]="passwordNoValido()">
  <span *ngIf="passwordNoValido()" class="invalid-feedback">
    Password no válido
  </span>
  <button type="button" [disabled]="loginForm.invalid" (click)="login($event)">Login</button>
</form>

			</div>

<a>¿No tenes cuenta? registrate aca</a>
	</div>
